<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - TeleHealth Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png.png" alt="TeleHealth Logo">
            <h1>TeleHealth Portal</h1>
        </div>
    </header>

    <!-- Login Section -->
    <main>
        <section class="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TeleHealth Portal | Follow us on: 
            <a href="#">Facebook</a>, 
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>
        </p>

        </div>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle login logic here (e.g., validate credentials, redirect)
            window.location.href = 'dashboard.html'; // Redirect to a dashboard or another page after login
        });
    </script>

</body>
</html>
