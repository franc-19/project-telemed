<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup - TeleHealth Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png.png" alt="TeleHealth Logo">
            <h1>TeleHealth Portal</h1>
        </div>
    </header>

    <!-- Signup Section -->
    <main>
        <section class="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TeleHealth Portal | Follow us on: 
            <a href="#">Facebook</a>, 
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>
        </p>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle signup logic here (e.g., validate input, create account, redirect)
            window.location.href = 'login.html'; // Redirect to login page after signup
        });
    </script>

</body>
</html>
